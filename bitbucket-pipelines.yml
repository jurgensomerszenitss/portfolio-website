
image: node:10.15.3

pipelines: 
  branches:
    master:
     - step:
        name: Generate Static Files
        caches:
          - node
          - composer
        script:
          - npm install
          - npm run build
        artifacts:
          - dist/*
          - dist/**/*
          - dist/**/**
     - step:
          name: deploy
          script:
            - apt-get update
            - apt-get install ncftp
            - ncftpput -v -u "$FTP_USERNAME" -p "$FTP_PASSWORD" -R $FTP_HOST dist/*
       
